<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Swiper Carousel</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://unpkg.com/swiper/swiper-bundle.min.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="container my-5">
        <div class="swiper-container">
            <div class="swiper-wrapper">
                <!-- Cards -->
                <div class="swiper-slide">
                    <div class="card">
                        <div class="card-body">
                            <img src="path/to/icon1.png" alt="Icon 1">
                            <h5 class="card-title">Construction & Engineering</h5>
                        </div>
                    </div>
                </div>
                <div class="swiper-slide">
                    <div class="card">
                        <div class="card-body">
                            <img src="path/to/icon2.png" alt="Icon 2">
                            <h5 class="card-title">Ship Building & Industry</h5>
                        </div>
                    </div>
                </div>
                <div class="swiper-slide">
                    <div class="card">
                        <div class="card-body">
                            <img src="path/to/icon3.png" alt="Icon 3">
                            <h5 class="card-title">Mechanical & Engineering</h5>
                        </div>
                    </div>
                </div>
                <div class="swiper-slide">
                    <div class="card">
                        <div class="card-body">
                            <img src="path/to/icon4.png" alt="Icon 4">
                            <h5 class="card-title">Oil And Gas Engineering</h5>
                        </div>
                    </div>
                </div>
                <div class="swiper-slide">
                    <div class="card">
                        <div class="card-body">
                            <img src="path/to/icon5.png" alt="Icon 5">
                            <h5 class="card-title">Architecture & Design</h5>
                        </div>
                    </div>
                </div>
                <div class="swiper-slide">
                    <div class="card">
                        <div class="card-body">
                            <img src="path/to/icon6.png" alt="Icon 6">
                            <h5 class="card-title">Power & Energy Field</h5>
                        </div>
                    </div>
                </div>
                <!-- Add more slides as needed -->
            </div>
            <!-- Add Pagination -->
            <div class="swiper-pagination"></div>
            <!-- Add Navigation -->
            <div class="swiper-button-next"></div>
            <div class="swiper-button-prev"></div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="https://unpkg.com/swiper/swiper-bundle.min.js"></script>
    <script src="js/script.js"></script>
</body>
</html>
